{% extends 'base.html' %}
{% block content %}

<h1>Turtle/Tortoise List</h1>

{% for cat in cats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ turtle.name }}</span>
      <p>Breed: {{ turtle.breed }}</p>
      <p>Description: {{ turtle.description }}</p>
      {% if turtle.age > 0 %}
        <p>Age: {{ turtle.age }}</p>
      {% else %}
        <p>Age: Hatchling</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
